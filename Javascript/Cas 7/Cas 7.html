			class Male {
				constructor(name,age) {
					this.name = name;
					this.age = age;
				}

				printInfo() {
					console.log("The name is " + this.name + " and the age is " + this.age)
				}
			}

			class Female extends Male {
				constructor(name,age) {
					super(name,age)
				}
			}

			var maleArray = [{name: "Darko", age:28}];
			var femaleArray = [{name: "Bojana", age:31}];


			class Date {
				constructor(male = new Male(maleArray[0]),female = new Female(femaleArray[0]) ) {
					this.male = male;
					this.female = female;
					this.maleAge = maleArray[0].age	
					this.femaleAge = femaleArray[0].age	
				}
				compare() {
					if(Math.abs(this.maleAge - this.femaleAge)<= 5) {
						console.log("They can date!");
					}
					else {
					console.log("They can't date!")
					}
				}
			}
			var sredba = new Date();
			sredba.compare()
		

			//or
		class Datee {
				constructor(male = new Male("Darko", 23),female = new Female("Bojana",31) ) {
					this.male = male;
					this.female = female;
						
				}
				compare() {
					if(Math.abs(this.male.age - this.female.age)<= 5) {
						console.log("They can date!");
					}
					else {
					console.log("They can't date!")
					}
				}
			}
			var sredbaa = new Datee();
			sredbaa.compare()



				class Dateee {
				constructor(male = new Male(prompt("Male: Enter your age!")),female = new Female(prompt("Female: Enter your age!")) ) {
					this.male = parseInt(male);
					this.female = parseInt(female);
						
				}
				compare() {
					if(Math.abs(this.male - this.female)<= 5) {
						console.log("They can date!");
					}
					else {
					console.log("They can't date!")
					}
				}
			}
			var sredbaaa = new Dateee();
			sredbaaa.compare()
